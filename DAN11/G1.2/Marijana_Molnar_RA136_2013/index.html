	<script>
	window.onload = function(){
	
	
	
	var X = document.getElementById("x");
	var Y = document.getElementById("y");
	var Z = document.getElementById("z");
	
	var btnPlus = document.getElementById("btnPlus");
	var btnMinus = document.getElementById("btnMinus");
	var btnClear = document.getElementById("btnClear");
	
	btnPlus.onclick = function(){
	
		var xVrednost = X.value;
		if (xVrednost === ""){
			alert("Morate uneti x!");
			return; 
		}
		var yVrednost = Y.value;
		if (yVrednost === ""){
			alert("Morate uneti y!");
			return; 
		}
		
		xVrednost = parseInt(xVrednost);
		yVrednost = parseInt(yVrednost);
		var zVrednost = xVrednost + yVrednost;
		
		Z.value = zVrednost;
		if (zVrednost > 0)
			Z.style.backgroundColor = "red";
		else if (zVrednost < 0)
			Z.style.backgroundColor = "blue";
		
		else
			Z.style.backgroundColor = "grey";
	};
	btnMinus.onclick = function(){
	
		var xVrednost = X.value;
		if (xVrednost === ""){
			alert("Morate uneti x!");
			return; 
		}
		var yVrednost = Y.value;
		if (yVrednost === ""){
			alert("Morate uneti y!");
			return; 
		}
		
		xVrednost = parseInt(xVrednost);
		yVrednost = parseInt(yVrednost);
		var zVrednost = xVrednost - yVrednost;
		
		Z.value = zVrednost;
			
	};
	
	btnClear.onclick = function(){
	
		Y.value = "";
		X.value = ""
		Z.value = "";
			
	};
	
		
	}
	</script>
	<body>
	
	
	X: <input type="text" id="x"><br>
	Y: <input type="text" id="y"><br>
	Z: <input type="text" id="z" disabled ><br>
	
	<button id="btnPlus">+ </button>
	<button id="btnMinus">- </button>
	<button id="btnClear">C </button>
