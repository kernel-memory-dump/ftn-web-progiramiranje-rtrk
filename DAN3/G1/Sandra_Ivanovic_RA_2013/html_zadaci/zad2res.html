 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
 <html>
	<head>
		<title>Registracija</title>
		 
	</head>
	<body>
		<h1><font color="blue">Produzenje registracije</font></h1>
		<p>Na ovoj strani mozete da produzite registraciju.</p>
		<form action="zad1res.html" method="POST">
			<table border="1" bgcolor="#b3b3b3">
				<tr bgcolor="#b3b3b3">
					<th colspan="2"><font color="blue">Produzenje registracije</font></th>
				
				</tr>
				<tr bgcolor=" #e6e6e6">
					<td>Ime:</td>
					<td><input type="text" name="ime"></input></td>
				</tr>
				<tr bgcolor=" #b3b3b3">
					<td>Prezime:</td>
					<td><input type="text" name="prezime"></input></td>
				</tr>
				<tr bgcolor=" #e6e6e6">
					<td>JMBG:</td>
					<td><input type="text" name="jmbg"></input></td>
				</tr>
				<tr bgcolor=" #b3b3b3">
					<td>Marka vozila</td>
					<td> 
						<select name="marka">
						  <option value="mercedes">Mercedes</option>
						  <option value="peugeot">Peugeot</option>
						  <option value="renault">Renault</option>
						</select> 
					</td>
				</tr>
				<tr bgcolor=" #e6e6e6">
					<td>Tip vozila:</td>
					<td><input type="text" name="tip vozila"></input></td>
				</tr>
				<tr bgcolor=" #b3b3b3">
					<td>Registarska oznaka</td>
					<td><input type="text" name="registarska oznaka"></input></td>
				</tr>
				<tr bgcolor=" #e6e6e6">
					<td colspan="2" align="center"><input type="Submit" name="posalji" value="Posalji"></input></td>
				</tr>
				
			
			</table>
		</form>
			
	</body>
</html>
