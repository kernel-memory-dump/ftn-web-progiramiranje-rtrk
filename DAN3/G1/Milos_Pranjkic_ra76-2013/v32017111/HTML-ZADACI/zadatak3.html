<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<title>Korisnici koji su registrovali vozila</title>
</head>

<h1>Registrovani korisnici</h1>

	<body>

	<p>Registrovani korisnici</p>

	<form action="vezba.html" method="get">
		<table border="1" >

		<tr valign="middle" bgcolor="#e0e0e0">
			<th colspan="2"><font color="blue">Produzenje registracije</font></th>
		</tr>

		<tr bgcolor="#c2c2c2">
			<td>Ime</td>
			<td><input type="text" name="ime"></td>
		</tr>

		<tr bgcolor="#e0e0e0">
			<td>Prezime</td>
			<td><input type="text" name="prezime"></td>
		</tr>

		<tr bgcolor="#c2c2c2">
			<td>JMBG</td>
			<td><input type="text" name="JMBG"></td>
		</tr>

		<tr bgcolor="#e0e0e0">
			<td>Marka vozila</td>
			<td>
			<select name="Marka vozila">
			<option value="1">Prva stavka</option>
			<option value="2">Druga stavka</option>
			<option value="3">Treæa stavka</option>
			<option value="4">aaaaaaaaaaaaaaaaaaaaa</option>
	</select>

			</td>
		</tr>

		<tr bgcolor="#e0e0e0">
			<td>Tip vozila</td>
			<td><input type="text" name="Tip vozila"></td>
		</tr>

		<tr bgcolor="#e0e0e0">
			<td>Registarska oznaka</td>
			<td><input type="text" name="JMBG"></td>
		</tr>

		<tr valign="middle" bgcolor="#e0e0e0">
			<th colspan="2"><input type="submit" name="Posalji" value=" Posalji "></th>
		</tr>


		</table>

	</form>

	</body>
	
</html>
