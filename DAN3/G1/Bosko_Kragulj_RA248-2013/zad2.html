 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 

 <head>
	<title> Produzenje registracije </title>
 </head>
 
 <body>
	<h1> <font color = "blue"> Registrovani korisnici </font> </h1>
	<p> Na ovoj stranici prikazani su korisnici koji su registrovali svoja vozila. </p>
	<form action = "zad1.html" method = "POST">
		<table border ="1">
		<tr bgcolor="E0E0E0">
			<td colspan = "2"> <font color = "blue"> Produzenje registracije </font> </td>
		</tr>
		<tr bgcolor = "C2C2C2">
			<td> Ime: </td>
			<td> <input type = "text" name = "ime" </td>
		</tr>
		<tr bgcolor = "C9C9C9">
			<td> Prezime: </td>
			<td> <input type = "text" name = "prezime" </td>
		</tr>
		<tr bgcolor = "C9C9C9">
			<td> JMBG: </td>
			<td> <input type = "text" name = "jmbg" </td>
		</tr>
		<tr bgcolor = "C9C9C9">
			<td> Marka vozila: </td>
			<td> <select name = "ime" </td>
			<option value="volvo"> Volvo </option>
			<option value="mercedes"> Mercedes </option>
		</tr>
		<tr bgcolor = "C9C9C9">
			<td> Tip vozila: </td>
			<td> <input type = "text" name = "tip vozila" </td>
		</tr>
		<tr bgcolor = "C9C9C9">
			<td> Registarska oznaka: </td>
			<td> <input type = "text" name = "registarska oznaka" </td>
		</tr>
		<td bgcolor = "C9C9C9">
			<input type = "submit" value = "posalji">
		</td>
		</table>
	</form>
 </body>
