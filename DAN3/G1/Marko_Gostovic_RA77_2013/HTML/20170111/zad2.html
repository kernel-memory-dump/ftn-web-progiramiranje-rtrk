 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
	<head>
		<title>Prvi zadatak</title>
	</head>
	
	<body>
		<h1> <font color="blue">Registrovani korisnici</font> </h1>
		<form action="zad1.html" method="POST">
			<table border="1">
				<tr bgcolor="e0e0e0">
					<th colspan="2" align="center"><font color="blue"><b>Produyenje registracije</b></font></th>
				</tr>
				<tr bgcolor="c2c2c2">
					<td>Ime:</td>
					<td> <input type="text" name="ime"/> </td>
				</tr>
				<tr bgcolor="e0e0e0">
					<td>Prezime:</td>
					<td> <input type="text" name="prezime"/> </td>
				</tr>
				<tr bgcolor="c2c2c2">
					<td>JMBG:</td>
					<td> <input type="text" name="jmbg"/> </td>
				</tr>
				<tr bgcolor="e0e0e0">
					<td>Marka vozila:</td>
					<td>
						<select name="marka_auta">
							<option value="Audi">Audi</option>
							<option value="Mercedes">Mercedes</option>
						</select>
					</td>
				</tr>
				<tr bgcolor="c2c2c2">
					<td>Tip vozila:</td>
					<td> <input type="text" name="tip_vozila"/> </td>
				</tr>
				<tr bgcolor="e0e0e0">
					<td>Registarska oznaka:</td>
					<td> <input type="text" name="reg_oznaka"/> </td>
				</tr>
				<tr bgcolor="c2c2c2">
					 <td colspan="2" align="center"><button type="button" bgcolor="e0e0e0">Posalji!</button> </td>
				</tr>
			</table>
		</form>
	</body>
	
</html>
