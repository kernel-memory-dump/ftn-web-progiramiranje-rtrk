<body>

	<h1 style="color:#00008B">Produženje registracije</h1>
	<p>Na ovoj stranici možete obaviti produženje registracije važeg automobila.</p>
	<p>Molimo vas da popunite sledeći formular.</p>
	<form action="zad3.html" method="GET">
		<table border="1">
		<tr bgcolor="#E0E0E0">
			<td colspan="2" style="color:#00008B"><center>Produženje registracije</center></td>		
		</tr>
		<tr bgcolor="#A9A9A9">
			<td>Ime:</td>
			<td><input type="text" name="ime"></td>
		</tr>
		<tr bgcolor="#E0E0E0">
			<td>Prezime:</td>
			<td><input type="text" name="prezime"></td>
		</tr>
		<tr bgcolor="#A9A9A9">
			<td>JMBG:</td>
			<td><input type="text" name="JMBG"></td>
		</tr>
		<tr bgcolor="#E0E0E0">
			<td>Marka vozila:</td>
			<td><select name="Marka vozila">
					<option value="mercedes"> Mercedes</option>
					<option value="Peugeot"> Peugeot </option>
					<option value="Renault"> Renault </option>
				</select>
			</td>
		</tr>
		<tr bgcolor="#A9A9A9">
			<td>Tip vozila:</td>
			<td><input type="text" name="Tip vozila"></td>
		</tr>
		<tr bgcolor="#E0E0E0">
			<td>Registrarska oznaka:</td>
			<td><input type="text" name="Registrarska oznaka"></td>
		</tr>
		<tr bgcolor="#A9A9A9">
			<td colspan="2"><input type="submit" value="Posalji" align="center"></td>
		</tr>
		</table>
	</form>
</body>
</html>
