<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>

	<head>
		<title>Produzenje Registracije</title> 
	</head>
	
	<body>
		<h1> Produzenje registracije </h1>
		<p> mrs </p>
		
		<form action="zad2.html" method="GET" id="registracija">
		<table border="1" bordercolor="grey">
			<tr bgcolor="grey">
				<th colspan="2">Registracija </th>			
			</tr>
			<tr>
				<td> Ime: </td>
				<td> <input type="text" name="ime"> </td>
			</tr>
			<tr>
				<td> Prezime: </td>
				<td> <input type="text" name="prezime"> </td>
			</tr>
			<tr>
				<td> JMBG: </td>
				<td> <input type="text" name="JMBG"> </td>
			</tr>
			<tr>
				<td> Marka vozila: </td>
				<td>
					<select name="marka" form="registracija">
						<option value="Mercedes">Mercedes</option>
						<option value="Audi">Audi</option>
						<option value="BMW">BMW</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> Tip Vozila: </td>
				<td> <input type="text" name="tip_vozila"> </td>
			</tr>
			<tr>
				<td> Registarska oznaka: </td>
				<td> <input type="text" name="registarska_oznaka"> </td>
			</tr>
			
			<tr>
				<td colspan="2"> <center> <input type="submit" value="Posalji"> </center> </td>
			</tr>			
		</table>
		</form>
	</body>
</html>
