<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>Korisnici koji su registrovali vozila</title>
</head>
<body>
	<h1><font color="blue">Produženje registracije</font></h1> 
<p>
	Na ovoj stranici možete obaviti produženje registracije Vašeg Automobila.
	<br/>
	Molimo Vas da popunite sledeæi formular.
</p>
	
<form action="zad2.html" method="POST">		
<table border="2" bordercolor="gray">
	<tr bgcolor="DarkGray" >
		<th colspan="2"> <font color="blue"> <center> Produženje registracije </center> </font> </th>
	</tr>
	
	<tr>
		<td bgcolor="DarkGray"> Ime: </td>
		<td> <input type="text" name="ime"> </td>
	</tr>

	<tr>
		<td bgcolor="LightGray"> Ime: </td>
		<td> <input type="text" name="prezime"> </td>
	</tr>
	
	<tr bgcolor="DarkGray">
		<td > JMBG: </td>
		<td> <input type="text" name="jmbg"> </td>
	</tr>
	
	<tr bgcolor="LightGray">
		<td > Marka vozila: </td>
		<td>  	
				<select>
					<option value="Mercedes">Mercedes</option>
					<option value="Peugeot">Peugeot</option>
					<option value="Renault">Renault</option
				</select>  
		</td>
	</tr>
	
	<tr bgcolor="DarkGray">
		<td > Tip vozila: </td>
		<td> <input type="text" name="tipvozila"> </td>
	</tr>
	
	
	<tr bgcolor="LightGray">
		<td > Registarska oznaka: </td>
		<td> <input type="text" name="regoznaka"> </td>
	</tr>
	
	<tr bgcolor="DarkGray">
		<th colspan="2" > 
			<button type="submit" value="Submit">Pošalji</button> 
		</th>
		
	</tr>
	
	
</table>
</form>
		
</body>
</html>
