 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 

 <head>
	<title> Produzenje registracije </title>
 </head>
 
 <body>
	<h1> <font color = "blue"> Produzenje registracije </font> </h1>
	<p> Na ovoj stranici mozete obaviti produzenje registracije Vaseg automobila. </p>
	<p> Molimo Vas da popunite sledeci formular </p>
	<form action="zadatak2.html" method="GET">
		<table border ="1">
		<tr bgcolor="e0e0e0">
			<td colspan = "2"> <font color = "blue"> <center> Produzenje registracije </center> </font> </td>
		</tr>
		<tr bgcolor = "c2c2c2">
			<td> Ime: </td>
			<td> <input type = "text" name = "ime" </td>
		</tr>
		<tr bgcolor = "f1eded">
			<td> Prezime: </td>
			<td> <input type = "text" name = "prezime" </td>
		</tr>
		<tr bgcolor = "c2c2c2">
			<td> JMBG: </td>
			<td> <input type = "text" name = "jmbg" </td>
		</tr>
		<tr bgcolor = "f1eded">
			<td> Marka vozila: </td>
			<td> <select name = "ime" </td>
			<option value="Mercedes"> Mercedes </option>
			<option value="Renault"> Renault </option>
			<option value="Peugeot"> Peugeot </option>
		</tr>
		<tr bgcolor = "c2c2c2">
			<td> Tip vozila: </td>
			<td> <input type = "text" name = "tip vozila" </td>
		</tr>
		<tr bgcolor = "f1eded">
			<td> Registarska oznaka: </td>
			<td> <input type = "text" name = "registarska oznaka" </td>
		</tr>
		<td bgcolor = "c2c2c2" colspan= "2">
			<center> <input type = "submit" value = "Posalji">
			</center>
		</td>
		</table>
	</form>
 </body>
