<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>Korisnici koji su registrovali vozila</title>
</head>
<body>
	<h1 ><font color="blue">Produzenje registracije</font></h1>
	
	<p>Na ovoj stranici mozete obaviti produzenje registracije vaseg automobila.</br>
	Molimo Vas da popunite sledeci formular	</p>
	
	<form action="zad2.html" method="get">
	<table border="1" bgcolor="b7b9bc">
		<tr>
			<th colspan="2">Produzenje registracije</th>
		</tr>
		<tr>
			<td>Ime:</td>
			<td><input type="text" name="ime"></td>
		</tr>
		<tr>
			<td>Prezime:</td>
			<td><input type="text" name="prezime"></td>
		</tr>
		<tr>
			<td>JMBG:</td>
			<td><input type="text" name="jmbg"></td>
		</tr>
		<tr>
			<td>Marka vozila:</td>
			<td>
			<select name="example">
			    <option value="M">Mercedes</option>
			    <option value="P">Peugeot</option>
			    <option value="R">Renault</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Tip vozila</td>
			<td><input type="text" name="tipVozila"></td>
		</tr>
		<tr>
			<td>Registarska oznaka</td>
			<td><input type="text" name="registraskaOznaka"></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center"><input type="submit" name="posalji" value="Posalji"></td>
		</tr>
	</table>
	</form>
	
</body>
</html>
