<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>Registracija</title>
</head>
<body>

	<h1> <font color="blue">Produzenje registracije</font>  </h1>
	<p>  
		Na ovoj stranici mozete popuniti formular za produzenje registracije
	</p>
	<form action="zad2.html" method="GET">
		<table border="1" bordercolor="yellow" bgcolor="green">
			<tr bgcolor="A3A3C2">
				<th colspan="2"> <font  color="blue " > Registracija </font> </th>
			</tr>
			<tr bgcolor="A3A3C2">
				<td> Ime: </td>
				<td> <input type="text" name="ime"> </td>
			</tr>
			<tr bgcolor="B3B3CC">
				<td> Prezime: </td>
				<td> <input type="text" name="prezime"> </td>
			</tr>			
			<tr bgcolor="A3A3C2">
				<td> JMBG: </td>
				<td> <input type="text" name="jmbg"> </td>
			</tr>			
			<tr bgcolor="B3B3CC">
				<td> Marka vozila: </td>
				<td> 
					 <select>
						<option value="peugeot">Peugeot</option>
						<option value="vw">VW</option>
						<option value="mercedes">Mercedes</option>
					</select> 
				</td>
			</tr>			
			<tr bgcolor="A3A3C2">
				<td> Tip vozila: </td>
				<td> <input type="text" name="tip"> </td>
			</tr>
			<tr bgcolor="B3B3CC">
				<td> Registarska oznaka: </td>
				<td> <input type="text" name="oznaka"> </td>
			</tr>
			<tr bgcolor="A3A3C2">
				<th colspan="2">
					<input  type="submit" value="Posalji">
				</th>
		</table>
	</form>
</body>
</html>
