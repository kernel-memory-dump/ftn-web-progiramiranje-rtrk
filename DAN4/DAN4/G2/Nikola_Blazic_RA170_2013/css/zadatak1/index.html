<!DOCTYPE html>
<html>
<meta charset="utf8"> 
<head>
	<title>Registracija</title>
</head>
<body>
Na ovoj stranici možete obaciti produzenje registracije vaseg automobila.<br/>
Molimo vas da popunite sledeci formular.
<style>
	td {
		font-family: Tahoma;
		font-size: 14px;
	}
	p {
		font-family: Tahoma;
		font-size: 10px;
	}
	tr:nth-child(even) {
		background-color: #e0e0e0;
	}

	tr:nth-child(odd) {
		background-color: #c2c2c2;
	}
	td {
		font-family: Arial;
		font-size: 12px;
	}
</style>
<form method="get" action="reg.html">
<table border="1">
	<tr>
	<th colspan="2">Produženje registracije</th>
	</tr>
	<tr>
	<td><font color="blue">ime:</font> </td><td><input type="text"  name="ime"/></td>
	</tr>

	<tr>
	<td><font color="blue">prezime: </font></td><td><input type="text" color="blue" name="prezime"/></td>
	</tr>

	<tr>
	<td><font color="blue">JMBG: </font></td><td><input type="text" color="blue" name="jmbg"/></td>
	</tr>

	<tr>
	<td><font color="blue">Marka vozila: </font></td><td>
		<input list="marka" name="marka">
		  <datalist id="marka">
		    <option value="mercedes">
		  </datalist>
	</td>
	</tr>

	<tr>
	<td><font color="blue">Tip vozila: </font></td><td><input type="text" name="tip"/></td>
	</tr>

	<tr>
	<td><font color="blue">Registarska oznaka: </font></td><td><input type="text" name="oznaka"/></td>
	</tr>

	<tr>
		<td colspan="2">
			<center>
				<input type="submit" value="posalji" />
			</center>
		</td>
	</tr>
</table>
</form>
</body>
</html>
