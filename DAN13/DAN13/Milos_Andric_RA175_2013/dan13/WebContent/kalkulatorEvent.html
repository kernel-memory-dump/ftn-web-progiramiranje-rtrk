<html>
<head>
<script src="jquery.js"></script>
<script>

	var sveOK = function(data) {
		alert("AJAX PODACI " + data);
	}
	
	var nijeOK = function(data) {
		alert(data);
	}

	setTimeout(function() {
		$.ajax({
			url: "1.txt",
			success: sveOK,
			errorr: nijeOK	
		});
	}, 3000);
	
	
	
	
	
	setTimeout(function() {
		$.ajax({
			url: "OsobaJSONServlet",
			success: function(data) {
				alert("ime je " + data.ime);
				alert("starost je " + data.starost);
			},
			errorr: nijeOK,
			dataType: "json"
		});
	}, 3000);
	
	
	
	
	
	setTimeout(function() {
		var osobaDTO = {};
		osobaDTO.ime = "PERA";
		osobaDTO.starost = 10;
		// convert JS object to JSON String
		var osobaDTOStr = JSON.stringify(osobaDTO);
		
		$.ajax({
			url: "OsobeJSONServlet",
			type: "POST",
			data: osobaDTOStr,
			success: function(data) {
				var tabela = $("#tblUsers");
				for(let i = 0; i < data.length; i++)
				{
					let trStart = "<tr>";
					let tdIme = "<td>" + data[i].ime + "</td>";
					let tdStarost = "<td>" + data[i].starost + "</td>";
					let trEnd = "</tr>";
					
					tabela.append(trStart + tdIme + tdStarost + trEnd);
				}
			},
			errorr: nijeOK,
			dataType: "json"
		});
	}, 3000);

</script>
</head>
<body>
	X: <input type="text" id="txtX"> <br>
	Y: <input type="text" id="txtY"> <br>
	Z: <input type="text" id="txtZ" disabled > <br>
	<button id="btnPlus"> + </button>
	
	
	
	<div id="logDiv">
	
	</div>

	<table id="tblUsers">
		<tr>
			<th> IME </th>
			<th> STAROST </th>
		</tr>
		
	</table>

</body>
</html>
